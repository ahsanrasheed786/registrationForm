<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

   <div class="bg-white p-8 rounded shadow-lg w-96">


    <form id="signin-form"  action="/signIn" method="post">
        <div class="mb-4">
            <label for="signin-username" class="block text-sm font-medium text-gray-600">Username</label>
            <input type="text" id="signin-username" name="signinUsername" class="mt-1 p-2 w-full border rounded" placeholder="UserName or Email">
        </div>
        <div class="mb-4">
            <label for="signin-password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="signin-password" name="signinPassword" class="mt-1 p-2 w-full border rounded">
        </div>
        <button type="submit"  class="w-full bg-green-500 text-white p-2 rounded">Sign In</button>
                     
    </form>

   </div>

</body>
</html>
